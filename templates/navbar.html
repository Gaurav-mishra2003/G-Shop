<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/Product.css'%}">
  
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{% url 'home'%}" class="logo">G<span>Shop</span></a>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home'%}" class="fade-in delay-1">Home</a></li>
            <li><a href="{% url 'category'%}" class="fade-in">Category</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout'%}" class="fade-in delay-2">logout</a></li>
              <li><a href="{% url 'update_user' %}" class="fade-in delay-2">Update_profile</a></li>
            {% else %}
            <li><a href="{% url 'login'%}" class="fade-in delay-2">login</a></li>
            <li><a href="{% url 'register'%}" class="fade-in delay-3">register</a></li>
            {% endif %}
            <li><a href="{% url 'about'%}" class="fade-in">About</a></li>

        </ul>
        <div class="nav-icons">
            <a href="#" class="fade-in"><i class="fas fa-search"></i></a>
            <a href="#" class="fade-in"><i class="fas fa-user"></i></a>
            <a href="{% url 'cart_summary' %}" class="fade-in">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart_quantity">{{ cart|length }}</span>
            </a>
        </div>
    </nav>
    <br><br>
   
   
</body>

</html>
