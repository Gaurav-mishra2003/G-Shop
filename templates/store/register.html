<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Stylish Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
             background-color: #4d706e;
            color: #1e293b;
            /* background: linear-gradient(-45deg, #ff6a00, #ee0979, #ff6a00, #ee0979); */
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            position: relative;
               width: 414px;
    height: 627px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
        }
        
        .container:hover {
            transform: translateY(-10px);
        }
        
        .form {
            width: 100%;
            height: 100%;
            padding: 40px;
            position: relative;
        }
        
        .form h2 {
            color: #fff;
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .form h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 50px;
            height: 3px;
            background: #fff;
            border-radius: 3px;
        }
        
        .input-group {
            width: 100%;
            margin-top: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 35px;
            font-size: 16px;
            letter-spacing: 1px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: 0; left: 15px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.3);
            padding: 0 5px;
            border-radius: 5px;
            color: #fff;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 35px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-link {
            margin-top: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .login-link a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                height: auto;
                padding: 20px 0;
            }
            
            .form {
                padding: 20px;
            }
        }
      
    </style>
</head>
<body>
      {% if messages %}
            {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

            {% endfor %}
        
        {% endif %}
    <div class="container">
        <form class="form" method="POST" action="{% url 'register' %}">
          
            <h2>Register</h2>
            {% csrf_token %}
            <div class="input-group">
                 {{ form.username }}
               
            </div>
            <div class="input-group">
                  {{ form.first_name }}
               
            </div>
            <div class="input-group">
                   {{ form.last_name }}
               
            </div>
              <div class="input-group">
                   {{ form.email }}
              
            </div>
              <div class="input-group">
                   {{ form.password1 }}
                
            </div>
             <div class="input-group">
                   {{ form.password2 }}
                
            </div>
            <button class="btn" id="registerBtn" type="submit">Register</button>
            <div class="login-link">
                Already a member? <a href="{% url 'login'%}">Login here</a>
            </div>
        </form> 
    </div>
    
  </body>
</html>
