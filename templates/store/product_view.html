<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Product Page</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: 20px; */
        }

        .product-container {
            max-width: 1000px;
            max-height: 600px;
            margin: 0 auto;
            margin-top: 30px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-gallery {
            position: relative;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(0deg);
            cursor: pointer;
        }

        .product-image:hover {
            transform: perspective(1000px) rotateY(10deg) scale(1.03);
        }

        .badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff4757;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .product-details {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2f3542;
        }

        .product-subtitle {
            font-size: 1rem;
            color: #747d8c;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .product-price {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: #2f3542;
        }

        .original-price {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: #747d8c;
            margin-left: 10px;
        }

        .discount {
            background: #2ed573;
            color: white;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-left: 15px;
            font-weight: 600;
        }

        .product-description {
            color: #57606f;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .feature i {
            color: #1e90ff;
            margin-right: 10px;
            font-size: 0.9rem;
        }

        .feature span {
            color: #57606f;
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e90ff 0%, #3742fa 100%);
            color: white;
            flex: 1;
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: white;
            color: #2f3542;
            border: 2px solid #dfe4ea;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #ced6e0;
            transform: translateY(-3px);
        }

        .btn-secondary:active {
            transform: translateY(1px);
        }

        .btn i {
            margin-right: 8px;
            font-size: 1rem;
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background: rgba(30, 144, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Quantity selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f2f6;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #dfe4ea;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            background: transparent;
            margin: 0 10px;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .product-container {
                grid-template-columns: 1fr;
            }

            .product-gallery {
                padding: 30px;
            }

            .product-details {
                padding: 30px;
            }
        }

        @media (max-width: 576px) {
            .action-buttons {
                flex-direction: column;
            }

            .product-title {
                font-size: 1.8rem;
            }

            .current-price {
                font-size: 1.6rem;
            }

            .original-price {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="product-container">
        <!-- Floating background elements -->
        <div class="floating-dots" id="floatingDots"></div>

        <!-- Product Gallery -->
        <div class="product-gallery">
            <span class="badge">Bestseller</span>
            <img src="{{product.image.url}}" 
                 alt="Premium Smart Watch" class="product-image">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h1 class="product-title">{{product.name}}</h1>
         

            <div class="product-price">
                <span class="current-price">${{product.sale_price}}</span>
                <span class="original-price">${{product.price}}</span>
                <!-- <span class="discount">20% OFF</span> -->
            </div>
            <p class="product-description">
                {{product.description}}
               
            </p>

            

            <!-- <div class="features">
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>Heart rate monitoring</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>Water resistant (50m)</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>Built-in GPS</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>24-hour battery life</span>
                </div>
            </div> -->

            <div class="quantity-selector">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1" max="10">
                <button class="quantity-btn plus">+</button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="buyNowBtn">
                    <i class="fas fa-bolt"></i> Buy Now
                </button>
                <!-- <button class="btn btn-secondary" id="addToCartBtn"  value="{{ product.id }}">
                 <i class="fas fa-shopping-cart"></i> Add to Cart
                </button> -->
                 <button type="button" value="{{ product.id }}" class="btn btn-secondary" id="add-cart">Add To Cart</button>
            </div>
        </div>
    </div>

   
    <script>
        // Create floating dots
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('floatingDots');
            
            for (let i = 0; i < 15; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random size between 5px and 15px
                const size = Math.random() * 10 + 5;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // Random position
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                dot.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                container.appendChild(dot);
            }

            // Quantity selector functionality
            const minusBtn = document.querySelector('.quantity-btn.minus');
            const plusBtn = document.querySelector('.quantity-btn.plus');
            const quantityInput = document.querySelector('.quantity-input');

            minusBtn.addEventListener('click', function() {
                let value = parseInt(quantityInput.value);
                if (value > 1) {
                    quantityInput.value = value - 1;
                }
            });

            plusBtn.addEventListener('click', function() {
                let value = parseInt(quantityInput.value);
                if (value < 10) {
                    quantityInput.value = value + 1;
                }
            });

            // Button click animations
            const buyNowBtn = document.getElementById('buyNowBtn');
            const addToCartBtn = document.getElementById('addToCartBtn');

            buyNowBtn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-check"></i> Purchased!';
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-bolt"></i> Buy Now';
                    }, 1500);
                }, 1500);
            });

            addToCartBtn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-check"></i> Added!';
                    setTimeout(() => {
                        this.innerHTML = '<i class="fas fa-shopping-cart"></i> Add to Cart';
                    }, 1500);
                }, 1000);
            });

            // Product image hover effect
            const productImage = document.querySelector('.product-image');
            productImage.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                productImage.style.transform = `perspective(1000px) rotateY(${xAxis}deg) rotateX(${yAxis}deg) scale(1.03)`;
            });

            productImage.addEventListener('mouseleave', () => {
                productImage.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1)';
            });
        });
    </script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
<script>
// Check if button pressed
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: "{% url 'cart_add' %}",
        data: {
            product_id: $('#add-cart').val(),
            product_qty: $('.quantity-input').val(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },

        success: function(json){
            console.log(json)
            document.getElementById("cart_quantity").textContent = json.qty
        },

        error: function(xhr, errmsg, err){

        }


    });



})




</script>

</body>
</html>
